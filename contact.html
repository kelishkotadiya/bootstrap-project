<form class="container border border-primary mt-4 mb-4">
    <div class="form-row">
        <div class="col-md-6 mt-1">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
        </div>
        <div class="col-md-6 mt-1">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
        </div>
    </div>
    <div class="form-group mb-0 mt-1">
        <label for="validationDefault03">Email address</label>
        <input type="email" class="form-control" id="validationDefault03" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group mb-0">
        <label for="validationDefault04">Contact number</label>
        <input type="number" class="form-control" id="validationDefault04" placeholder="Enter phone number" required>
    </div>
    <div class="form-group mb-0 mt-1">
        <label for="validationDefault05">Date for the work</label>
        <input type="date" class="form-control" id="validationDefault05" name="time" required>
    </div>
    <div class="form-group mt-1">
        <label for="validationDefault06">Details about job</label>
        <textarea class="form-control" id="validationDefault06" rows="3" placeholder="Write here" required></textarea>
    </div>
    <button class="btn btn-primary mb-2" type="submit">Submit form</button>
</form>
