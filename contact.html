<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"/>
    <title>Bootstrap-Contact</title>
</head>
<body>

<nav class="nav nav-pills nav-fill navbar-dark bg-dark">
    <a class="nav-item nav-link" href="index.html">Home</a>
    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
    <a class="nav-item nav-link active" href="contact.html">Contact</a>
</nav>

<div class=" my-header container-fluid d-flex flex-row justify-content-center">
    <img src="img/img2.jpg" class="rounded-circle align-self-center" alt="my picture">
    <p class="align-self-center">Contact for Hiring</p>
</div>

<form class="container border border-primary mt-4 mb-4">
    <div class="row">
        <div class="col-sm-6">
            <label>First name</label>
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col-sm-6">
            <label>Last name</label>
            <input type="text" class="form-control" placeholder="Last name">
        </div>
    </div>
    <div class="form-group mb-0">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
        <div class="form-group">
        <label>Contact number</label>
        <input type="number" class="form-control" placeholder="Enter phone number">
        </div>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
